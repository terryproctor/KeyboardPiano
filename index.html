<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <meta name="a virtual piano" content="Virtual Piano">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<h1>Play piano with your keys</h1>-->
    <div class="container">
        <div class="black-keys">
            <kbd class="bkeys" id="W">W</kbd>
            <kbd class="bkeys" id="E">E</kbd>
            <kbd class="hidden"></kbd>
            <kbd class="bkeys" id="T">T</kbd>
            <kbd class="bkeys" id="Y">Y</kbd>
            <kbd class="bkeys" id="U">U</kbd>
        </div>
        <div class="white-keys">
            <kbd class="keys" id="A">A</kbd>
            <kbd class="keys" id="S">S</kbd>
            <kbd class="keys" id="D">D</kbd>
            <kbd class="keys" id="F">F</kbd>
            <kbd class="keys" id="G">G</kbd>
            <kbd class="keys" id="H">H</kbd>
            <kbd class="keys" id="J">J</kbd>
        </div>
    </div><!--container-->

<script src="script.js"></script>
</body>
</html>
